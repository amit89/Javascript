<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pie | Bethanyâ€™s Pie Shop</title>
    
</head>
<body>
   <header>
       <nav>
           <ul>
               <li><a href="/">Home</a></li>
               <li><a href="pies.html">Pies</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </nav>
   </header>
   <main>
       <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
       <article>
           <h1>Pies</h1>

            <section class="column-desktop">
                <div class="pie">
                <img src="images/apple-pie.png" alt="Apple pie">
                <div class="column">
                    <div class="title">Apple Pie</div>
                    <div class="price">$12.00</div>
                </div>
                <p class="desc"> our famous apple pie</p>
                <button data-order="apple-pie">Order</button>
            </div>

            <div class="pie">
                <img src="images/cherry-pie.png" alt="cherry pei">
                <div class="column">
                    <div class="title">Cherry pei</div>
                    <div class="price">$8.50</div>
                </div>
                <p class="desc">our famous cherry pie</p>
                <button data-order="cherry-pie">Order</button>    
            </div>

            </section>
       </article>
   </main>
   <footer>
       <nav>
        <li><a href="/">Home</a></li>
        <li><a href="pies.html">Pies</a></li>
        <li><a href="contact.html">Contact</a></li>
       </nav>
   </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e){
        const orderButtons = document.querySelectorAll("button[data-order]");

        orderButtons.forEach(function(button){
            button.addEventListener("click", function(e){
                const button = e.currentTarget;
                const conntainer = button.parentNode;

                const order = {
                    id: button.getAttribute("data-order"),
                    title: conntainer.querySelector(".title").innerText,
                    price: conntainer.querySelector(".price").innerText,
                    desc: conntainer.querySelector(".desc").innerText
                };
                //converting object into string using JSON
                localStorage.setItem("order", JSON.stringify(order));

                const url = window.location.href.replace("pies.html", "order.html");
                window.location.href = url;

            });

        });

    })
</script>
</html>
